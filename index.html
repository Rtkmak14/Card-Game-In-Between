<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In-Between</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/cardstarter.css">
    <script defer src="./js/app.js"></script>
</head>
<body>
    <header>
        <h1>In-Between</h1>
        <img src="https://cdn.pixabay.com/photo/2015/06/14/19/14/playing-cards-809356_1280.jpg" alt="Picture of playing cards" />
    </header>
    <div class="players">
        <section class="player" id ="player1">
            <h2>Player 1</h2>
            <p class="money" id ="money1">Player Money</p>
        </section>
        <a href="https://github.com/Rtkmak14/Card-Game-In-Between/blob/main/README.md" target="_blank">View Game Rules & Source on GitHub</a>
        <section class="player" id ="player2">
            <h2>Player 2</h2>
            <p class="money" id="money2">Player Money</p>
        </section>
    </div>
    <div class = "message">
        <section id="gameMessage">game message</section>
    </div>
    <div class="card-pile">
        <section class ="card" id="card1">card 1</section>
        <section class ="card" id="card2">card 2</section>
        <section class ="card" id="card3">card 3</section>
    </div>
    <div class = "state">
        <section id="turnsRemaining">turns remaining</section>
        <section id="playerTurn">player turn</section>
        <section id="currentPot">pot</section>
        <section id="currentBet">current bet</section>
    </div>
    <div class ="buttons">
        <button id ="dealBtn">Deal Cards</button>
        <button id ="passBtn">Pass</button>
        <button id ="increaseBtn">Increase Bet</button>
        <button id ="decreaseBtn">Decrease Bet</button>
        <button id = "submitBtn">Submit Bet</button>
        <button id ="resetBtn">Reset Game</button>
    </div>
</body>
</html>
