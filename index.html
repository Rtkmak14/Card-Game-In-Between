<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In-Between</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/cardstarter.css">
    <script defer src="./js/app.js"></script>
</head>
<body>
    <header>
        <h1>In-Between</h1>
        <p>image</p>
    </header>
    <div class="players">
        <section class="player" id ="player1">
            <h2>Player 1</h2>
            <p class="money" id ="money1">Player Money</p>
        </section>
        <section class="player" id ="player2">
            <h2>Player 2</h2>
            <p class="money" id="money2">Player Money</p>
        </section>
    </div>
    <div class = "message">
        <section id="gameMessage">game message</section>
    </div>
    <div class="card-pile">
        <section class ="card" id="card1">card 1</section>
        <section class ="card" id="card2">card 2</section>
        <section class ="card" id="card3">card 3</section>
    </div>
    <div class = "state">
        <section id="turnsRemaining">turns remaining</section>
        <section id="playerTurn">player turn</section>
        <section id="currentPot">pot</section>
        <section id="currentBet">current bet</section>
    </div>
    <div class ="buttons">
        <button>Deal Cards</button>
        <button>Pass</button>
        <button>Increase Bet</button>
        <button>Decrease Bet</button>
        <button>Submit Bet</button>
        <button>Reset Game</button>
    </div>
</body>
</html>
