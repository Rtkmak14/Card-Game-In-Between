<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In-Between</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/app.js"></script>
</head>
<body>
    <header>In-Between</header>
    <header>Turns Remaining</header>
    <div class="players">
        <section class="player">
            <h2>Player 1</h2>
            <p class="money">Player Money</p>
        </section>
        <section class="player">
            <h2>Player 2</h2>
            <p class="money">Player Money</p>
        </section>
    </div>
    <div class = "message">
        <section>player turn</section>
        <section>game message</section>
    </div>
    <div class = "cards">
        <section>card 1</section>
        <section>card 2</section>
        <section>card 3</section>
    </div>
    <div class = "message">
        <section>pot</section>
        <section>current bet</section>
    </div>
    <div class ="buttons">
        <button>Deal Cards</button>
        <button>Pass</button>
        <button>Increase Bet</button>
        <button>Decrease Bet</button>
        <button>Submit Bet</button>
